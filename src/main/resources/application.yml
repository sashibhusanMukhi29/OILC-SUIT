spring:
  config:
    import: optional:configserver:http://localhost:8084
    
  application:
    name: Trainer-Service
  datasource:
    url: jdbc:mysql://localhost:3306/oilc_suit_trainer
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
       hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect

